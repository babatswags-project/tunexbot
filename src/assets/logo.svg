<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Gear base -->
    <path fill="url(#neonGradient)" d="M100 20 C55.8 20 20 55.8 20 100 C20 144.2 55.8 180 100 180 C144.2 180 180 144.2 180 100 C180 55.8 144.2 20 100 20 Z M100 40 C133.1 40 160 66.9 160 100 C160 133.1 133.1 160 100 160 C66.9 160 40 133.1 40 100 C40 66.9 66.9 40 100 40 Z" />
    
    <!-- 8 Gear Teeth -->
    <g fill="url(#neonGradient)">
      <path d="M92 8 L108 8 L114 25 L86 25 Z" />
      <path d="M92 8 L108 8 L114 25 L86 25 Z" transform="rotate(45 100 100)" />
      <path d="M92 8 L108 8 L114 25 L86 25 Z" transform="rotate(90 100 100)" />
      <path d="M92 8 L108 8 L114 25 L86 25 Z" transform="rotate(135 100 100)" />
      <path d="M92 8 L108 8 L114 25 L86 25 Z" transform="rotate(180 100 100)" />
      <path d="M92 8 L108 8 L114 25 L86 25 Z" transform="rotate(225 100 100)" />
      <path d="M92 8 L108 8 L114 25 L86 25 Z" transform="rotate(270 100 100)" />
      <path d="M92 8 L108 8 L114 25 L86 25 Z" transform="rotate(315 100 100)" />
    </g>

    <!-- Upward arrow wrapping around -->
    <path fill="url(#neonGradient)" d="M50 140 C 90 140, 100 110, 100 90 L80 90 L110 50 L140 90 L120 90 C 120 130, 80 160, 45 155 Z" />
    
    <!-- Dollar sign cutout -->
    <text x="110" y="88" font-family="Arial, sans-serif" font-weight="900" font-size="28" fill="#07090F" text-anchor="middle" dominant-baseline="middle">$</text>
  </g>
</svg>
